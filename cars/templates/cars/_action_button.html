<a href="{{ url }}"
   class="w-fit font-bold py-2 px-4 rounded transition-colors flex items-center gap-1 
   {% if variant == 'primary' %} bg-black hover:bg-blue-700 text-white
   {% elif variant == 'secondary' %} bg-gray-500 hover:bg-gray-700 text-white
   {% elif variant == 'danger' %} bg-red-500 hover:bg-red-700 text-white
   {% elif variant == 'outline' %} border-2 border-blue-500 text-blue-500 hover:bg-blue-500 hover:text-white
   {% elif variant == 'ghost' %} text-blue-500 hover:bg-transparent bg-transparent
   {% else %} bg-gray-300 text-black {% endif %}
">
    {% if icon %}<span>{{ icon }}</span>{% endif %}
    {{ text }}
</a>

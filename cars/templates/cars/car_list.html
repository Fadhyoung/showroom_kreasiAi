<!-- cars/templates/cars/car_list.html -->
{% extends 'cars/base.html' %} {% load action_buttons %} {% block content %}

<div class="w-full flex justify-between items-center">
  <h2>Daftar Mobil</h2>
  {% action_button 'car_add' 'Tambah Mobil' '+'%}
</div>
<div class="flex gap-5">
  {% for car in cars %}
  <div class="card">
    <strong>{{ car.merk }} {{ car.model }}</strong> ({{ car.tahun }}) <br />
    <a href="{% url 'car_detail' car.pk %}">Lihat Detail</a> |
    <a href="{% url 'car_delete' car.pk %}">Hapus</a>
  </div>
  {% empty %}
  <p>Tidak ada mobil tersedia.</p>
  {% endfor %}
</div>
{% endblock %}
